<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Website Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="images/LOGO.png" alt="Hotel Logo">
            </div>
            <ul>
                <li><a href="dashboard.html"><img src="images/Dashboard.png" alt="Dashboard Icon">Dashboard</a></li>
                <li><a href="Reservation.html"><img src="images/Reservation.png" alt="Reservation Icon">Manage Reservation</a></li>
                <li><a href="People.html"><img src="images/People.png" alt="People Icon">Guest Information</a></li>
                <li><a href="index.html"><img src="images/Rooms.png" alt="Rooms Icon">Rooms</a></li>
                <li><a href="Rate.html"><img src="images/Rate.png" alt="Rate Icon">Rates</a></li>
            </ul>
            <div class="logout">
                <a href="logout.html"><img src="images/logout.png" alt="Logout Icon"></a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="notification">
                    <a href="#"><img src="images/notification.png" alt="Notification Icon"></a>
                </div>
                <div class="profile">
                    <a href="profile.html"><img src="images/Avatar.png" alt="Profile"></a>
                </div>
            </div>
            <div class="overview">
                <h2>Overview</h2>
                <div class="overview-container">
                    <div class="overview-item">
                        <span>Today's</span>
                        <strong>Check-in:</strong> <span class="count">23</span>
                    </div>
                    <div class="overview-item">
                        <span>Today's</span>
                        <strong>Check-out:</strong> <span class="count">13</span>
                    </div>
                    <div class="overview-item">
                        <span>Total</span>
                        <strong>In hotel:</strong> <span class="count">60</span>
                    </div>
                    <div class="overview-item">
                        <span>Total</span>
                        <strong>Available room:</strong> <span class="count">10</span>
                    </div>
                    <div class="overview-item">
                        <span>Total</span>
                        <strong>Occupied room:</strong> <span class="count">90</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
